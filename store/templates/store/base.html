<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plant Store</title>
    <style>
        /* Simple reset to avoid browser default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Plant Store</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/my_orders/">My Orders</a>
        <a href="/cart/">Cart</a>
        <a href="/profile/">Profile</a>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Content from other templates will be injected here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 My Plant Store. All rights reserved.</p>
    </footer>
</body>
</html>
